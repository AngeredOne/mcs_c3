<!-- frontend/templates/sessions.html -->
{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Сессии</h1>

    <ul class="list-disc ml-6">
        {% for session in sessions %}
        <li class="mb-2">
            <a href="/ui/session/{{ session.session_id }}" class="text-blue-500 hover:underline">
                {{ session.session_id }}
            </a>
        </li>
        {% else %}
        <li>Нет активных сессий.</li>
        {% endfor %}
    </ul>

    <div class="mt-6">
        <a href="/ui/new_task" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            + Новая задача
        </a>
    </div>
{% endblock %}
